<footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
        <p>
            {{ site.description }}
        </p>
        <ul class="mdl-mini-footer__link-list">
            <li>
                <a href="{{ site.baseurl }}/">Home</a>
            </li>
            {% for post in site.posts reversed %}
                {% if post.title %}
                <li>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </li>
                {% endif %}
            {% endfor %}
            <li>
                <a href="{{ site.blog }}/">Personal blog</a>
            </li>
            <li>
                <a href="{{ site.twitter }}/"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
                <a href="{{ site.instagram }}/"><i class="fa fa-instagram"></i></a>
            </li>
        </ul>
        <div class="copyright">
            {{ site.copyright }} | Design:&nbsp;<a href="https://github.com/ssokurenko/jekyll-smart-material">Jekyll&nbsp;Smart&nbsp;Material</a>
        </div>
    </div>
</footer>
